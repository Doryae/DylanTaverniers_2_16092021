<!DOCTYPE html>
<html>
<head fr-FR>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Reservia</title>
    <script src="https://kit.fontawesome.com/0c01289919.js" crossorigin="anonymous"></script>

</head>

<body>

    <div id="container">
        <header>
            <div class="logo">
                <img src="img/logo_reservia.png" alt="Logo de Reservia" />
            </div>
            
            <nav>
                <ul>
                    <li><a href="#">Hébergements</a></li>
                    <li><a href="#">Activités</a></li>
                    <li><a class="sign_in" href="#">S'inscrire</a></li>
                </ul>
            </nav>
        </header>

        <section class="first_section">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>

            <div class="position">
                <div class="icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <!-- search localisation input + search button -->
                <div>
                    <form>
                        <input type="text" name="" value="Marseille, France" />
                        <button>Rechercher</button>
                    </form>     
                </div>
            </div>

            <div class="filtre_container">
                <h3>Filtres</h3>
            
                <div class="filtre">
                    <div class="icon">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <h3>Économique</h3>
                </div>

                <div class="filtre">
                    <div class="icon">
                        <i class="fas fa-child"></i>
                    </div>
                    <h3>Familial</h3>
                </div>

                <div class="filtre">
                    <div class="icon">
                        <i class="fas fa-heart"></i>
                    </div>
                    <h3>Romantique</h3>
                </div>

                <div class="filtre">
                    <div class="icon">
                        <i class="fas fa-dog"></i>
                    </div>
                    <h3>Animaux autorisés</h3>
                </div>
            </div>

            <div class="info">
                <div class="icon">
                    <i class="fas fa-info"></i>
                </div>
                <p>Plus de 500 logements sont disponibles dans cette ville</p>
            </div>

        </section>
    </div>

</body>
</html>
