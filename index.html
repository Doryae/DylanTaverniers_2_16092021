</head>

<body>

    <div id="container">
        <header>
            <div class="logo">
                <img src="img/logo_reservia.png" alt="Logo de Reservia" />

            <nav>
                <ul>
                    <li><a href="#">Hébergements</a></li>
                    <li><a href="#">Activités</a></li>

        <section class="first_section">

                <div class="text_area">
                    <form>
                        <input type="text" name="" value="Marseille, France" />
